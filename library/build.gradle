buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.2.5'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        warningsAsErrors true
    }
}

dependencies {
    compile 'com.google.android.gms:play-services-base:6.5.87'
}

publish {
    groupId = 'com.meiste.greg'
    artifactId = 'gcm'
    version = rootProject.ext.versionName
    uploadName = 'gcm'
    description = 'GCM helper using the GoogleCloudMessaging API. Inspired by Google\'s deprecated GCMRegistrar.'
    website = 'https://github.com/meisteg/gcm'
    autoPublish = true
    dryRun = false
}

if (project.hasProperty('bintray_user') && project.hasProperty('bintray_api_key')) {
    publish.bintrayUser = bintray_user
    publish.bintrayKey = bintray_api_key
}
